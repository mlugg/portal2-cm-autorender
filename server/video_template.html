<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf8">
		<link rel="stylesheet" href="style.css" />
		<title>Portal 2 CM Board Renders</title>
		<meta property="og:title" content="{user} on {map} in {time}" />
		<meta property="og:description" content="{comment}" />
		<meta property="og:type" content="video.other" />
		<meta property="og:url" content="{url_base}/video.html?v={vid_id}" />
		<meta property="og:image" content="{thumb_url}" />
		<meta property="og:video" content="{video_url}" />
	</head>
	<body>
		<a href="/"><img src="home.svg" id="homeButton" /></a>
		<video id="videoPlayer" controls autoplay></video>
		<div class="video-info">
			<div class="video-description">
				<span id="videoTitle" class="video-title"></span>
				<span id="runRank">1st (now 2nd)</span>
				<span id="runDate"></span>
				<span id="runComment"></span>
			</div>
			<span class="video-views">
				<span id="viewCount"></span>
				<img src="eye.svg" id="eye" class="hidden" />
			</span>
		</div>
		<!-- listen yeah, i know this shouldn't be ajax if i'm templating the
		     page server-side anyway, it's legacy shit. i'll change it soon -->
		<script src="common.js"></script>
		<script src="video.js"></script>
		<div class="footer-pad"></div>
	</body>
	<footer>
		<div class="cc0">
			<p>Site released under <a href="http://creativecommons.org/publicdomain/zero/1.0">CC0 1.0</a></p>
			<a href="http://creativecommons.org/publicdomain/zero/1.0">
				<img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1">
				<img src="https://mirrors.creativecommons.org/presskit/icons/zero.svg?ref=chooser-v1">
			</a>
		</div>
		<span>We don't use cookies, trackers, or ads.</span>
	</footer>
</html>
